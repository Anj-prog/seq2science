# tab-separated file of the samples
samples: samples.tsv


# pipeline file locations
result_dir: ./  # where to store results
genome_dir: ../../Jenkins  # where to look for or download the genomes
fastq_dir: ../../Jenkins/test_fastq


# produce bams, bigwigs and QC statistics?
run_alignment: False

# which method to use in order to generate the counts (salmon or star)
quantifier:
  salmon:
    quantifier_index_flags: '-k 31'
    quantifier_flags: '--seqBias --gcBias --validateMappings --recoverOrphans'
    decoy_aware_index: True # salmon only. Generating a decoy requires ~65 GB RAM for GRCh38 (default is False)

