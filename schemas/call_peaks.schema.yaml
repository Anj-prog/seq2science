$schema: "http://json-schema.org/draft-06/schema#"

description: an entry in the sample sheet

properties:
  sample:
    type: string
    description: sample name/identifier, if it starts with GSM/SRR/ERR/DRR it can be downloaded from the ENA or NCBI servers.
  assembly:
    type: string
    description: assembly to align against. Will be downloaded by genomepy if not yet in genome_dir.
  condition:
    type: string
    description: which experimental condition the sample belongs to, allowing for combining replicates through e.g. idr

required:
  - sample
  - assembly
